apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    groovy localGroovy()
}

group = 'eu.schnuckelig.gradle'
version = '0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.11'
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: uri('../repo'))
		}
	}
}
